<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JJK: Cursed Technique</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: 'Courier New', sans-serif; }

        #technique-name { 
            font-size: 1.2rem; color: #00ffff; margin-top: 15px;

        }

        video { width: 100%; height: 100%; object-fit: cover; opacity: 0.8; }
        #output_canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }

        #grain {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 5;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.08'/%3E%3C/svg%3E");
        }
    </style>



    
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

</head>
<body>

    <div id="grain"></div>

    <div id="ui">
       <h1>JUJUTSU KAISEN</h1>

        <div id="technique-name">CURSED ENERGY</div>
    </div>

    <div id="video-container">
        <video class="input_video"></video>
        <canvas id="output_canvas"></canvas>
    </div>

        <!-- DOMAIN VOICES -->
<audio id="gojoVoice" src="assets/gojo-domain.mp3" preload="auto"></audio>
<audio id="sukunaVoice" src="assets/sukuna-domain.mp3" preload="auto"></audio>
<audio id="purpleVoice" src="assets/hollow-purple.mp3" preload="auto"></audio>
<audio id="redVoice" src="assets/reversal-red.mp3" preload="auto"></audio>
<audio id="slashVoice" src="assets/dismantle.mp3" preload="auto"></audio>

<script type="module">
    import * as THREE from 'three';
    import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
    import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
    import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
function playVoice(id){

    // list ALL sounds here
const allVoices = [
    "gojoVoice",
    "sukunaVoice",
    "purpleVoice",
    "redVoice",
    "slashVoice"
];


    // stop everything first
    allVoices.forEach(v=>{
        const a=document.getElementById(v);
        if(a){
            a.pause();
            a.currentTime=0;
        }
    });

    // play new one
    const audio=document.getElementById(id);
    if(!audio) return;

    audio.currentTime=0;
    audio.play().catch(()=>{});
}



    // --- Scene & Rendering ---
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 55;

    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
    document.body.appendChild(renderer.domElement);

    const composer = new EffectComposer(renderer);
    composer.addPass(new RenderPass(scene, camera));
    const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
    composer.addPass(bloomPass);

    const COUNT = 20000;
    const geometry = new THREE.BufferGeometry();
    const positions = new Float32Array(COUNT * 3);
    const colors = new Float32Array(COUNT * 3);
    const sizes = new Float32Array(COUNT);
    
    const targetPositions = new Float32Array(COUNT * 3);
    const targetColors = new Float32Array(COUNT * 3);
    const targetSizes = new Float32Array(COUNT);

    geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
    geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
    geometry.setAttribute('size', new THREE.BufferAttribute(sizes, 1));

    const particles = new THREE.Points(geometry, new THREE.PointsMaterial({ size: 0.3, vertexColors: true, blending: THREE.AdditiveBlending, transparent: true, depthWrite: false }));
    scene.add(particles);

    // Technique Functions 
    function getRed(i) {
        if(i < COUNT * 0.1) {
            const r = Math.random() * 9;
            const theta = Math.random() * 6.28; const phi = Math.acos(2 * Math.random() - 1);
            return { x: r * Math.sin(phi) * Math.cos(theta), y: r * Math.sin(phi) * Math.sin(theta), z: r * Math.cos(phi), r: 3, g: 0.1, b: 0.1, s: 2.5 };
        } else {
            const armCount = 3; const t = (i / COUNT); 
            const angle = t * 15 + ((i % armCount) * (Math.PI * 2 / armCount));
            const radius = 2 + (t * 40); 
            return { x: radius * Math.cos(angle), y: radius * Math.sin(angle), z: (Math.random() - 0.5) * (10 * t), r: 0.8, g: 0, b: 0, s: 1.0 };
        }
    }

    function getVoid(i) {
        if (i < COUNT * 0.15) {
            const angle = Math.random() * Math.PI * 2;
            return { x: 26 * Math.cos(angle), y: 26 * Math.sin(angle), z: (Math.random()-0.5) * 1, r: 1, g: 1, b: 1, s: 2.5 };
        } else {
            const radius = 30 + Math.random() * 90;
            const theta = Math.random() * Math.PI * 2;
            const phi = Math.acos(2 * Math.random() - 1);
            return { x: radius * Math.sin(phi) * Math.cos(theta), y: radius * Math.sin(phi) * Math.sin(theta), z: radius * Math.cos(phi), r: 0.1, g: 0.6, b: 1.0, s: 0.7 };
        }
    }

    function getPurple(i) {
        if (Math.random() > 0.8) return { x: (Math.random() - 0.5) * 100, y: (Math.random() - 0.5) * 100, z: (Math.random() - 0.5) * 100, r: 0.5, g: 0.5, b: 0.7, s: 0.8 };
        const r = 20; const theta = Math.random() * Math.PI * 2; const phi = Math.acos(2 * Math.random() - 1);
        return { x: r * Math.sin(phi) * Math.cos(theta), y: r * Math.sin(phi) * Math.sin(theta), z: r * Math.cos(phi), r: 0.6, g: 0.5, b: 1.0, s: 2.5 };
    }

    function getShrine(i) {
        const total = COUNT;
        if (i < total * 0.3) return { x: (Math.random()-0.5)*80, y: -15, z: (Math.random()-0.5)*80, r: 0.4, g: 0, b: 0, s: 0.8 };
        else if (i < total * 0.4) {
            const px = ((i%4)<2?1:-1)*12; const pz = ((i%4)%2==0?1:-1)*8;
            return { x: px+(Math.random()-0.5)*2, y: -15+Math.random()*30, z: pz+(Math.random()-0.5)*2, r: 0.2, g: 0.2, b: 0.2, s: 0.6 };
        } else if (i < total * 0.6) {
            const t = Math.random() * Math.PI * 2; const rad = Math.random() * 30;
            const curve = Math.pow(rad/30, 2) * 10; 
            return { x: rad*Math.cos(t), y: 15 - curve + (Math.random()*2), z: rad*Math.sin(t)*0.6, r: 0.6, g: 0, b: 0, s: 0.6 };
        } else return { x: 0, y: 0, z: 0, r: 0, g: 0, b: 0, s: 0 };
    }

    // Hand Tracking
  // Hand Tracking
let currentTech = 'neutral';

// ===== STABILITY + COOLDOWN SYSTEM =====
let lastGesture = "neutral";
let gestureStartTime = 0;
let cooldown = false;

const STABLE_TIME = 200;      // gesture must hold 0.5s
const COOLDOWN_TIME = 1200;   // 1.2s between triggers

let shakeIntensity = 0;


// --- NEW PRO DETECTION SYSTEM ---


    const videoElement = document.querySelector('.input_video');
    const canvasElement = document.getElementById('output_canvas');
    const canvasCtx = canvasElement.getContext('2d');
    let glowColor = '#00ffff';

    const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
   hands.setOptions({
    maxNumHands: 2,
    modelComplexity: 1,
    minDetectionConfidence: 0.7,
    minTrackingConfidence: 0.7
});


hands.onResults((results) => {
    canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
    let detected = 'neutral';
    // ===== TWO HAND DOMAIN CHECK =====
// ===== SUKUNA DOMAIN (FIXED PROPER) =====
// ===== SUKUNA DOMAIN — ULTRA STABLE =====
if(results.multiHandLandmarks && results.multiHandLandmarks.length === 2){

const h1 = results.multiHandLandmarks[0];
const h2 = results.multiHandLandmarks[1];

// distance between palms (center of palm landmark 9)
const dx = Math.abs(h1[9].x - h2[9].x);
const dy = Math.abs(h1[9].y - h2[9].y);

// palms must be close
const palmsClose = dx < 0.25 && dy < 0.25;

// both hands near screen center
const center1 = Math.abs(h1[9].x - 0.5) < 0.35;
const center2 = Math.abs(h2[9].x - 0.5) < 0.35;

// all fingers straight check
function allFingersUp(hand){
return (
hand[8].y < hand[6].y &&
hand[12].y < hand[10].y &&
hand[16].y < hand[14].y &&
hand[20].y < hand[18].y
);
}

if(palmsClose && center1 && center2 && allFingersUp(h1) && allFingersUp(h2)){
    detected = "shrine";
}
}




    if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
     results.multiHandLandmarks.forEach((lm) => {

if(detected === "shrine") return;

// rest of gesture logic
// ===== FINGER STATE =====
const indexUp = lm[8].y < lm[6].y - 0.02;
const middleUp = lm[12].y < lm[10].y - 0.02;
const ringUp = lm[16].y < lm[14].y - 0.02;
const pinkyUp = lm[20].y < lm[18].y - 0.02;
const thumbUp = lm[4].x < lm[3].x; // thumb sideways detection better

// Count fingers
const upCount =
(indexUp?1:0)+
(middleUp?1:0)+
(ringUp?1:0)+
(pinkyUp?1:0)+
(thumbUp?1:0);

// Distances
const pinchDist = Math.hypot(lm[8].x-lm[4].x, lm[8].y-lm[4].y);
const middleToPinch = Math.hypot(lm[12].x-lm[4].x, lm[12].y-lm[4].y);

// ===== SLASH FORWARD CHECK (FIXED) =====
// detects finger gun pointing toward camera
const forward =
lm[8].z < -0.05 &&
lm[12].z < -0.05;

            
            drawConnectors(canvasCtx, lm, HAND_CONNECTIONS, {color: glowColor, lineWidth: 5});
            drawLandmarks(canvasCtx, lm, {color: '#fff', lineWidth: 1, radius: 2});

            

         // ===== STRICT GESTURE DETECTION =====

// ---------- 1️⃣ HOLLOW PURPLE (priority 2) ----------
if(
pinchDist < 0.07 &&
middleToPinch < 0.09 &&
!ringUp && !pinkyUp
)
{
    detected = "purple";
}

// ---------- 2️⃣ REVERSAL RED (priority 3) ----------
else if(
indexUp &&
upCount === 1 &&
!middleUp && !ringUp && !pinkyUp
){
    detected = "red";
}
// ---------- 3️⃣ SUKUNA DISMANTLE (middle + ring only PERFECT) ----------
else if(
middleUp && ringUp &&
!indexUp && !pinkyUp &&
upCount <= 3 &&

// fingers must be vertical
Math.abs(lm[12].x - lm[16].x) < 0.12 &&

// hand must be center-ish (intentional gesture)
Math.abs(lm[9].x - 0.5) < 0.35
){
    detected = "slash";
}


// ---------- 3️⃣ GOJO SIGN (priority 4) ----------
else if(
indexUp && middleUp &&
!ringUp && !pinkyUp &&
upCount <= 3 &&   // allow thumb slightly open
Math.abs(lm[8].x - lm[12].x) < 0.08
)
{
    detected = "void";
}



        });
    }
   // ===== STABILITY SYSTEM =====

// if cooldown active → ignore everything
if(cooldown) return;

// new gesture started
if(detected !== lastGesture){
    lastGesture = detected;
    gestureStartTime = Date.now();
    return;
}

// gesture held stable long enough
if(Date.now() - gestureStartTime > STABLE_TIME){

    if(detected !== currentTech){
        updateState(detected);

        // activate cooldown after trigger
        cooldown = true;
        setTimeout(()=>{
            cooldown = false;
        }, COOLDOWN_TIME);
    }
}

});
// --- IMPROVED SLASH ANIMATION ---
// ===== ENDLESS SUKUNA BARRAGE SYSTEM =====
let slashLoopActive = false;
let slashSize = 10;

function spawnSlash(){
    const geo = new THREE.PlaneGeometry(slashSize, 2 + Math.random()*3);
    const mat = new THREE.MeshBasicMaterial({
        color: 0xff0000,
        transparent: true,
        opacity: 1,
        side: THREE.DoubleSide,
        blending: THREE.AdditiveBlending
    });

    const slash = new THREE.Mesh(geo, mat);

    // random screen position
    slash.position.set(
        (Math.random()-0.5)*120,
        (Math.random()-0.5)*80,
        (Math.random()-0.5)*40
    );

    slash.rotation.z = Math.random()*Math.PI;
    scene.add(slash);

    let life = 0;

    function animate(){
        life++;

        // grow + move forward
        slash.scale.y *= 1.15;
        slash.scale.x *= 1.05;
        slash.material.opacity *= 0.92;
        slash.translateX(3);

        if(life < 25){
            requestAnimationFrame(animate);
        } else {
            scene.remove(slash);
            slash.geometry.dispose();
            slash.material.dispose();
        }
    }
    animate();
}


// ===== CONTINUOUS BARRAGE LOOP =====
function startSlashBarrage(){
    if(slashLoopActive) return;

    slashLoopActive = true;
    slashSize = 20;

    function loop(){
        if(!slashLoopActive) return;

        // spawn MANY per frame
        for(let i=0;i<5;i++) spawnSlash();

        // gradually increase size = screen takeover
        slashSize += 2;
        if(slashSize > 220) slashSize = 220;

        requestAnimationFrame(loop);
    }
    loop();
}

function stopSlashBarrage(){
    slashLoopActive = false;
    slashSize = 10;
}


// --- FIXED UPDATE STATE ---
function updateState(tech) {
    if (currentTech === tech) {
        // still in 'slash' mode → keep creating slashes
        if(tech === 'slash') createSlashes();
        return;
    }
    
    // --- RESET OLD TECH EFFECTS ---
    if(currentTech === 'slash') {
        stopSlashBarrage();             // stop spawning slash meshes
        bloomPass.strength = 1.0;       // reset bloom
        glowColor = '#00ffff';          // reset glow color
    }

    currentTech = tech;
    const nameEl = document.getElementById('technique-name');
    shakeIntensity = tech !== 'neutral' ? 0.4 : 0;

    if (tech === 'slash') {
        glowColor = '#ff2222';
        nameEl.innerText = "Sukuna: Dismantle Barrage";
        bloomPass.strength = 4.5;

        playVoice("slashVoice");
        startSlashBarrage();
    } 
    else if (tech === 'shrine') { 
        glowColor = '#ff0000'; 
        nameEl.innerText = "Domain Expansion: Malevolent Shrine"; 
        bloomPass.strength = 2.5; 
        playVoice("sukunaVoice");
    } 
    else if (tech === 'purple') { 
        glowColor = '#bb00ff'; 
        nameEl.innerText = "Secret Technique: Hollow Purple"; 
        bloomPass.strength = 4.0; 
        playVoice("purpleVoice"); 
    } 
    else if (tech === 'void') { 
        glowColor = '#00ffff'; 
        nameEl.innerText = "Domain Expansion: Infinite Void"; 
        bloomPass.strength = 2.0; 
        playVoice("gojoVoice");
    } 
    else if (tech === 'red') { 
        glowColor = '#ff3333'; 
        nameEl.innerText = "Reverse Cursed Technique: Red"; 
        bloomPass.strength = 2.5; 
        playVoice("redVoice"); 
    } 
    else { 
        glowColor = '#00ffff'; 
        nameEl.innerText = "Neutral State"; 
        bloomPass.strength = 1.0; 
        stopSlashBarrage();
    }

    // Update Particle Targets
    for (let i = 0; i < COUNT; i++) {
        let p;
        if (tech === 'neutral') { 
            // reset all particles immediately
            p = { x: 0, y: 0, z: 0, r: 0, g: 0, b: 0, s: 0 };
        } 
        else if (tech === 'slash') { 
            // keep neutral targets for slash; actual slash effect uses meshes
            p = { x: 0, y: 0, z: 0, r: 0, g: 0, b: 0, s: 0 };
        }
        else if (tech === 'red') p = getRed(i);
        else if (tech === 'void') p = getVoid(i);
        else if (tech === 'purple') p = getPurple(i);
        else if (tech === 'shrine') p = getShrine(i);

        targetPositions[i * 3] = p.x;
        targetPositions[i * 3 + 1] = p.y;
        targetPositions[i * 3 + 2] = p.z;
        targetColors[i * 3] = p.r;
        targetColors[i * 3 + 1] = p.g;
        targetColors[i * 3 + 2] = p.b;
        targetSizes[i] = p.s;
    }
}


    const cameraUtils = new Camera(videoElement, {
        onFrame: async () => {
            canvasElement.width = videoElement.videoWidth;
            canvasElement.height = videoElement.videoHeight;
            await hands.send({image: videoElement});
        }, width: 640, height: 480
    });
    cameraUtils.start();

    // Animation
    function animate() {
        requestAnimationFrame(animate);
        
        if (shakeIntensity > 0) {
            renderer.domElement.style.transform = `translate(${(Math.random()-0.5)*shakeIntensity*40}px, ${(Math.random()-0.5)*shakeIntensity*40}px)`;
        } else {
            renderer.domElement.style.transform = 'translate(0,0)';
        }

        const pos = particles.geometry.attributes.position.array;
        const col = particles.geometry.attributes.color.array;
        const siz = particles.geometry.attributes.size.array;

        for(let i=0; i<COUNT*3; i++) {
            pos[i] += (targetPositions[i] - pos[i]) * 0.1;
            col[i] += (targetColors[i] - col[i]) * 0.1;
        }
        for(let i=0; i<COUNT; i++) siz[i] += (targetSizes[i] - siz[i]) * 0.1;

        particles.geometry.attributes.position.needsUpdate = true;
        particles.geometry.attributes.color.needsUpdate = true;
        particles.geometry.attributes.size.needsUpdate = true;
        
        // UPDATED ROTATION LOGIC: Locking rotation for Shrine
        if(currentTech === 'red') {
            particles.rotation.z -= 0.1;
        } else if (currentTech === 'purple') {
            particles.rotation.z += 0.2; 
            particles.rotation.y += 0.05;
        } else if (currentTech === 'shrine') {
            // FORCE UPRIGHT: Reset and freeze all rotations
            particles.rotation.set(0, 0, 0); 
        } else {
            // Default Neutral rotation
            particles.rotation.y += 0.005;
        }

        composer.render();
    }
    animate();

    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
        composer.setSize(window.innerWidth, window.innerHeight);
    });
</script>
